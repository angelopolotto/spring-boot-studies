<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width" name="viewport"/>
    <title>Cadastro de Posts</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Cadastro de Posts</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" method="POST" style="margin: 10px" th:action="@{/save}" th:object="${post}">
            <div class="form-group">
                <fieldset>
                    <div class="form-group row">
                        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                            <div th:each="detailedError : ${#fields.detailedErrors()}">
                                <span th:text="${detailedError.message}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-1">
                            <input class="form-control input-sm" id="id" readOnly="readonly" th:field="*{id}"
                                   type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('autor')}? 'has-error'">
                            <label>Autor</label>
                            <input autofocus="autofocus" class="form-control input-sm" maxlength="50"
                                   placeholder="Informe o autor"
                                   th:field="*{autor}" type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('titulo')}? 'has-error'">
                            <label>T&iacute;tulo</label>
                            <input class="form-control input-sm" maxlength="150" placeholder="Informe o tÃ­tulo"
                                   th:field="*{titulo}"
                                   type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2" th:classappend="${#fields.hasErrors('data')}? 'has-error'">
                            <label>Data</label>
                            <input class="form-control input-sm" th:field="*{data}" type="date"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('texto')}? 'has-error'">
                            <label>Texto</label>
                            <textarea class="form-control input-sm" cols="5" placeholder="Informe o texto" rows="5"
                                      th:field="*{texto}"></textarea>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="form-group row">
                <button class="btn btn-sm btn-primary" type="submit">Salvar</button>
                <a class="btn btn-sm btn-default" th:href="@{/}">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
