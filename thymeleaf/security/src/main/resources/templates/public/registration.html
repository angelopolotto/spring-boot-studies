<!DOCTYPE html>
<!--suppress HtmlRequiredLangAttribute -->
<html layout:decorate="~{fragments/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Index</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <form method="get" th:action="@{/login}">
        <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
    </form>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="#" autocomplete="off" class="form-horizontal"
                      method="post" role="form" th:action="@{/registration}"
                      th:object="${user}">
                    <h2>Registration Form</h2>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <label class="validation-message" th:errors="*{name}"
                                   th:if="${#fields.hasErrors('name')}"></label>
                            <input class="form-control" placeholder="Name" th:field="*{name}"
                                   type="text"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <label class="validation-message" th:errors="*{lastName}"
                                   th:if="${#fields.hasErrors('lastName')}"></label>
                            <input class="form-control" placeholder="Last Name"
                                   th:field="*{lastName}" type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <input class="form-control" placeholder="Email" th:field="*{email}"
                                   type="text"/> <label
                                class="validation-message" th:errors="*{email}"
                                th:if="${#fields.hasErrors('email')}"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <input class="form-control" placeholder="Password"
                                   th:field="*{password}" type="password"/> <label
                                class="validation-message" th:errors="*{password}"
                                th:if="${#fields.hasErrors('password')}"></label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <button class="btn btn-primary btn-block" type="submit">Register User</button>
                        </div>
                    </div>

                    <span th:utext="${successMessage}"></span>


                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
